name: CI
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: API deps
        run: |
          cd apps/api
          python -m pip install -U pip
          pip install -r <(python - <<'PY'
print('fastapi')
print('uvicorn[standard]')
print('pytest')
PY
) || true
      - name: Docker build
        run: docker compose -f deploy/docker-compose.yml build
